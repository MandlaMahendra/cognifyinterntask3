<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JS Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1 id="greeting">Welcome!</h1>

    <!-- Interactive Color Button -->
    <button id="colorBtn">Click me to change color</button>

    <!-- Calculator -->
    <div id="calculator">
      <h2>Basic Calculator</h2>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <br>
      <div class="calc-buttons">
        <button class="calcBtn" data-op="add">+</button>
        <button class="calcBtn" data-op="sub">-</button>
        <button class="calcBtn" data-op="mul">ร</button>
        <button class="calcBtn" data-op="div">รท</button>
        <button id="clearBtn">Clear</button>
      </div>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
